<!doctype html>
<html lang="en-US">

<head>
  <title>Input Box</title>
  <meta charset="UTF-8">
  <style>
    .text-field {
      border: solid 1px #ccc;
      padding: 1em;
      cursor: pointer;
      font-family: sans-serif;
      font-size: 18px;
      overflow: hidden;
      width: 300px;
    }

    .text-field .content {
      height: 21px;
      float: left;
      white-space: pre;
    }

    .text-field.focused {
      border-color: black;
    }

    .text-field.cursor .content {
      border-right: solid 2px black;
    }
  </style>
  <script src="./15_input_box.js"></script>
</head>

<body>
  <div class="text-field">
    <div class="content"></div>
  </div>
</body>

</html>
