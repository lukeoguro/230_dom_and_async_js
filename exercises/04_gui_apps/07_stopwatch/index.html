<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="./app.css">
  <script src="./jquery.js"></script>
  <script src="./app.js"></script>
  </script>
</head>

<body>
  <div id="app">
    <div class="timer">
      <p>
        <span class="hours">00</span>:<span class="mins">00</span>:<span class="secs">00</span>:<span
          class="centisecs">00</span>
      </p>
    </div>
    <div class="controls">
      <button class="toggle">Start</button>
      <button class="reset">Reset</button>
    </div>
  </div>
</body>

</html>
